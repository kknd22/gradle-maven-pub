buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7.1'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}


// Apply the java plugin to add support for Java
apply plugin: 'war'

archivesBaseName='parent-custon-arch'

if (rootProject.hasProperty('nexusUsername') && rootProject.hasProperty('nexusPassword'))
    println ("=====> upload to nexus repo is enabled")

allprojects { p->
    apply plugin: 'maven'
    apply plugin: 'nexus'


    if (p.hasProperty('nexusUsername') && p.hasProperty('nexusPassword')) {
        apply from: "${rootProject.rootDir}/gradle/publish.gradle"
    }


    group = 'aaa.me'
    version = '0.0.3-SNAPSHOT'
//    version = '0.0.3-RELEASE'
    configure(install.repositories.mavenInstaller) {
        pom.project {
            inceptionYear '2006'
            packaging 'jar'
            licenses {
                license {
                    name 'Me License, Version 2.0'
                    url 'http://me.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }

}


// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':sub')
}

