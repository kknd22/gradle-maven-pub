// Apply the java plugin to add support for Java
apply plugin: 'war'

archivesBaseName='parent-custon-arch'

allprojects {
    apply plugin: 'maven'
    group = 'com.me'
    version = '0.1-SNAPSHOT'
    configure(install.repositories.mavenInstaller) {
        pom.project {
            inceptionYear '2006'
            packaging 'jar'
            licenses {
                license {
                    name 'Me License, Version 2.0'
                    url 'http://me.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

}


// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':sub')
}

